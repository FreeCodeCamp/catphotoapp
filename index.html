<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CatPhotoApp</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="container">

		<h4>CatPhotoApp</h1>

		<!-- Add Cat Modal Trigger -->
		<a class="modal-trigger waves-effect waves-light btn" href="#addCatModal">Add Cat Photo</a>

		<!-- Add Cat Modal Structure -->
		<div id="addCatModal" class="modal">
			<div class="modal-content">
				<h4>Add Cat Photo</h4>
				<i>“Meow” means “woof” in cat.</i>
				<form>
					<div class="row">
						<div class="input-field col s12">
							<input placeholder="Enter Title" id="title" type="text" required>
							<label for="title" data-error="wrong" data-success="right">Title</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input placeholder="Enter URL" id="url" type="text" required>
							<label for="url" data-error="wrong" data-success="right">Cat Photo URL</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col l6 m6 s12">
							<select>
								<option value="" disabled selected>Choose your option</option>
								<option value="Loving">Loving</option>
								<option value="Lazy">Lazy</option>
								<option value="Crazy">Crazy</option>
							</select>
							<label>Browser Select</label>
						</div>
						<div class="col l6 m6 s12" id="location">
							<p>
								<input class="with-gap" name="location" type="radio" id="indoor" checked/>
								<label for="indoor">Indoor</label>
							</p>
							<p>
								<input class="with-gap" name="location" type="radio" id="outdoor" />
								<label for="outdoor">Outdoor</label>
							</p>
						</div>
					</div>
					<div class="row">
						<button class="btn waves-effect waves-green green lighten-1 submit" type="submit" name="action">
							<i class="fa fa-send"></i>
							&nbsp;Submit
						</button>
					</div>
				</form>  
			</div>
		</div>

		<div class="results"></div>

	</div><!-- .container -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<script src="main.js"></script>
</body>
</html>
