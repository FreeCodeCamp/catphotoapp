<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>CatPhotoApp</title>
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="favicon/manifest.json">
	<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#1976d2">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body>

	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper blue darken-2">
				<a href="#" class="brand-logo">&nbsp;&nbsp;&nbsp;CatPhotoApp</a>
				<a href="#" data-activates="mobile" class="button-collapse"><i class="fa fa-bars"></i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a class="modal-trigger" href="#addCatModal">Add Cat Photo</a></li>
				</ul>
				<ul class="side-nav" id="mobile">
					<li><a class="modal-trigger" href="#addCatModal">Add Cat Photo</a></li>
	      </ul>
			</div>
		</nav>
	</div>

	<br>

	<div class="container">

		<div id="addCatModal" class="modal">
			<div class="modal-content">
				<h4>Add Cat Photo</h4>
				<form>
					<div class="row">
						<div class="input-field col s12">
							<input placeholder="Enter Title" id="title" type="text" required>
							<label for="title" data-error="wrong" data-success="right">Title</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input placeholder="Enter URL" id="url" type="text" required>
							<label for="url" data-error="wrong" data-success="right">Cat Photo URL</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="Enter Tags" id="tags" type="text" required>
							<label for="tags">Tags</label>
						</div>
						<div class="col l6 m6 s12" id="location">
							<p>
								<input value="Indoor" name="location" type="radio" id="indoor" required/>
								<label for="indoor">Indoor</label>
							</p>
							<p>
								<input value="Outdoor" name="location" type="radio" id="outdoor" />
								<label for="outdoor">Outdoor</label>
							</p>
						</div>
					</div>
					<div class="row">
						<button class="btn waves-effect waves-blue blue darken-1 submit" type="submit" name="action">
							<i class="fa fa-send"></i>
							&nbsp;Submit
						</button>
					</div>
				</form>
			</div>
		</div>

		<div class="results"></div>

	</div><!-- .container -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/ui/live/0.4/firebase-ui-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.0.5/firebase.js"></script>
	<script src="static/js/main.js"></script>
</body>
</html>
